<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>
        <p class="text-xs-center">
          <a routerLink="/register">Need an account?</a>
        </p>
        <fieldset class="form-group">
          <input class="form-control form-control-lg" type="text" placeholder="Email"  [(ngModel)]="email"/>
        </fieldset>
        <fieldset class="form-group">
          <input class="form-control form-control-lg" type="password" placeholder="Password"  [(ngModel)]="password"/>
        </fieldset>
        <button class="btn btn-lg btn-primary pull-xs-right" (click)="onSignIn()">Sign in</button>
      </div>
    </div>
  </div>
</div>
